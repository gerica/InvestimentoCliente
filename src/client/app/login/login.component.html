<div class="login-page">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div [hidden]="msgErro == null" class="alert alert-danger">
                        {{msgErro}}.
            </div>
            <img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
            <h1>Investimento</h1>
            <form role="form" #loginForm="ngForm" (submit)="login($event)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="username" name="email" [(ngModel)]="usuario.username" placeholder="username" required #username="ngModel">
                    </div>
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                        O Email é obrigatório.
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" name="password" [(ngModel)]="usuario.password" placeholder="password" required #password="ngModel">
                    </div>
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        A Senha é obrigatório.
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">Login</button>
                <!--
                <a class="btn rounded-btn"> Log in </a>
                routerLink="/dashboard/home"
                (click)="login()"
                 -->
                &nbsp;
                <a type="submit" class="btn rounded-btn" routerLink="/signup">Register</a>
            </form>
            <!-- {{diagnostic}} -->
        </div>
    </div>
</div>
